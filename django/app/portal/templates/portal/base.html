<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Portal{% endblock %} · ObrasStock</title>
</head>
<body style="font-family:system-ui,Arial,sans-serif; max-width:900px; margin:2rem auto; line-height:1.4">
  <header style="display:flex; justify-content:space-between; align-items:center; gap:1rem;">
    <h1 style="margin:0;">ObrasStock · Portal</h1>
    <nav>
      {% if request.user.is_authenticated %}
        <a href="/app/">Mis proyectos</a> ·
        <a href="{% url 'portal:logout' %}">Salir</a>
      {% else %}
        <a href="{% url 'portal:login' %}">Ingresar</a>
      {% endif %}
    </nav>
  </header>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
