<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><title>Portal</title></head>
<body>
  <h1>ObrasStock · Portal</h1>
  <p><a href="{% url 'portal:portal_logout' %}">Salir</a></p>

  <h2>Selecciona un proyecto</h2>
  <ul>
    {% for m in memberships %}
      <li>
        <a href="/p/{{ m.project.slug }}/home/">{{ m.project.name }}</a>
        (rol: {{ m.role }})
      </li>
    {% empty %}
      <li>No tienes proyectos asociados. Pide una invitación a tu administrador.</li>
    {% endfor %}
  </ul>
</body>
</html>
