<!doctype html>
<html><head><meta charset="utf-8"><title>Login Clientes</title></head>
<body>
  <h1>Acceso Clientes</h1>
  {% if form.non_field_errors %}<p style="color:red">{{ form.non_field_errors }}</p>{% endif %}
  <form method="post">{% csrf_token %}
    <p>Usuario: {{ form.username }}</p>
    <p>Contraseña: {{ form.password }}</p>
    <button type="submit">Entrar</button>
  </form>
  <p>¿Eres administrador? <a href="/admin/">Ir al admin</a></p>
</body></html>
