<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Acceso clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body{font-family:system-ui,Arial,sans-serif;margin:2rem}form{max-width:360px}</style>
  </head>
  <body>
    <h1>Ingresar a ObrasStock (Clientes)</h1>
    {% if form.errors %}
      <p style="color:#b00;">Usuario/contraseña inválidos o acceso no permitido aquí.</p>
    {% endif %}
    <form method="post" action="">
      {% csrf_token %}
      <div>
        <label>Usuario</label><br>
        {{ form.username }}
      </div>
      <div style="margin-top:8px">
        <label>Contraseña</label><br>
        {{ form.password }}
      </div>
      <button type="submit" style="margin-top:12px">Entrar</button>
    </form>
    <p style="margin-top:1rem">
      ¿Eres administrador? Entra por <a href="/admin/">/admin</a>.
    </p>
  </body>
</html>
