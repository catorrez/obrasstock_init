# HTTP: redirige a HTTPS y sirve ACME
server {
  listen 80;
  server_name adminos.etvholding.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS: proxy a Django (web:8000)
server {
  listen 443 ssl http2;
  server_name adminos.etvholding.com;

  # Rutas de certificados (se generan en el paso 5)
  ssl_certificate     /etc/letsencrypt/live/adminos.etvholding.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/adminos.etvholding.com/privkey.pem;

  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # proxy al backend django
  location / {
    proxy_pass http://web:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 300;
  }

  # opcional si sirves est√°ticos por nginx
  # location /static/ { alias /srv/static/; }
  # location /media/  { alias /srv/media/;  }
}
